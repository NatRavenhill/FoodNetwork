<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <link rel="stylesheet" href="/static/stylesheet.css">
<title>Text your people!</title>
<body>
   <div class = "container">
     <div class="row">
	  <h1>Foodbank</h1>
      <form method="POST" action="/foodbankText">
          <div class="form-group">
             <label>{{ textForm.foodbankName.label }}</label>
             {{ textForm.foodbankName(class="form-control") }}
          </div>
        <div class="form-group">
            <label>{{ textForm.food.label }}</label>
             {{ textForm.food(class="form-control") }}
        </div>
          <button type="submit">Send texts!</button>
      </form>
	 </div>
     {% if success %}
        <br/>
         <div class="row">
             <div class="alert alert-success">Text message successfully sent!</div>
         </div>
     {% endif %}
	 </div>
</body>
</html>
